server.port=9092

# Mongo
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = Platform

elasticsearch.url = localhost:9200

spring.aop.proxy-target-class = false

service_name = PLATFORMCORE
spring.application.name = PLATFORMCORE

# Async
async.pool.size = 150
async.max.pool.size = 200
async.queue.capacity = 5000
async.threadname.prefix = platformCoreAsyncThreadPool-

# Redis
# This is millis
ip.rate.limit.document.ttl = 30000
ip.rate.limit.threshold.limit = 5
spring.kafka.bootstrap-servers = localhost:9092

# Logging
#logging.level.org.apache.kafka=DEBUG
aspect.enabled=true
logging.level=DEBUG
logging.level.feign = info

